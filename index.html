<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__about-the-author">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/karacharvsk.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__content">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.png" alt="Домбай" class="element__photo">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.png" alt="Домбай" class="element__photo">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/karacharvsk.jpg" alt="Карачаево-Черкесия" class="element__photo">
        <div class="element__content">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__container" name="editProfile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__text-input popup__text-input_edit_author">
      <input type="text" class="popup__text-input popup__text-input_edit_about-the-author">
      <button class="popup__save-edit" type="submit">Сохранить</button>
      <button class="popup__close" type="button"></button>
    </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
