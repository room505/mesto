<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__about-the-author">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="editProfile">
        <input type="text" class="popup__text-input popup__text-input_edit_author" name="editName" required>
        <input type="text" class="popup__text-input popup__text-input_edit_about-the-author" name="editAboutTheAuthor"
          required>
        <button class="popup__save-edit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="editProfile">
        <input type="text" class="popup__text-input popup__text-input_title-card" name="titleCard"
          placeholder="Название" required>
        <input type="url" class="popup__text-input popup__text-input_photo-link" name="phootoLink"
          placeholder="Ссылка на картинку" required>
        <button class="popup__save-edit" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_full-screen">
    <div class="popup__full-screen-card">
      <button class="popup__close" type="button"></button>
      <img src="#" alt="" class="popup__full-screen-photo">
      <p class="popup__title-for-photo"></p>
    </div>
  </section>

  <template class="template-element">

    <div class="element">
      <button class="element__delete-button" type="button"></button>
      <img src="#" alt="" class="element__photo">
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </div>

  </template>

  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
